<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">

<a text>Are you sure you want to delete this user?</a>
<td><a class="btn btn-primary" th:href="@{/admin/user_delete/{id}(id=${user.id})}"
       role="button">Delete</a></td>
</form>

    <h4><a href="/logout">Logout</a></h4>
</th:authorize>

</div>

</html>
